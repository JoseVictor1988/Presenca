<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Presen√ßa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 100vw;
            min-height: 100vh;
            background: #f8fafc;
            position: relative;
        }

        /* Header com design glassmorphism */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 16px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: #1a202c;
        }

        .date-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Seletor de respons√°vel com design moderno */
        .responsavel-section {
            background: white;
            margin: 16px;
            padding: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .responsavel-label {
            font-size: 14px;
            font-weight: 600;
            color: #f9fbff;
            margin-bottom: 8px;
        }

        .responsavel-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f7fafc;
            transition: all 0.2s;
        }

        .responsavel-select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        /* Barra de busca flutuante */
        .search-container {
            position: relative;
            margin: 0 16px 16px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
        }

        /* Cards de estat√≠sticas */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 0 16px 16px;
        }

        .stat-card {
            background: white;
            padding: 16px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-number.presente {
            color: #48bb78;
        }

        .stat-number.ausente {
            color: #f56565;
        }

        .stat-label {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        /* Lista de funcion√°rios redesenhada */
        .employees-container {
            margin: 0 16px 100px;
        }

        .employee-card {
            background: white;
            margin-bottom: 12px;
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .employee-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .employee-info {
            flex: 1;
        }

        .employee-name {
            font-size: 16px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 2px;
        }

        .employee-id {
            font-size: 12px;
            color: #718096;
            font-weight: 500;
        }

        .employee-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
        }

        .attendance-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .attendance-btn {
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .attendance-btn:active {
            transform: scale(0.95);
        }

        .attendance-btn.entrada.marcado {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .attendance-btn.entrada.nao-marcado {
            background: #f7fafc;
            color: #718096;
            border: 2px solid #e2e8f0;
        }

        .attendance-btn.saida.marcado {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
        }

        .attendance-btn.saida.nao-marcado {
            background: #f7fafc;
            color: #718096;
            border: 2px solid #e2e8f0;
        }

        .time-display {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 2px;
        }

        /* Bot√£o de a√ß√£o flutuante */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .fab {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Modal para a√ß√µes */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .modal.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 20px 20px 0 0;
            padding: 24px;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
        }

        .modal-actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .modal-btn {
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.danger {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
        }

        .modal-btn:active {
            transform: scale(0.98);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-description {
            font-size: 14px;
        }

        /* Anima√ß√µes e transi√ß√µes */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        /* Responsividade para telas muito pequenas */
        @media (max-width: 320px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .attendance-controls {
                grid-template-columns: 1fr;
            }
        }

        /* Modo escuro (opcional) */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .app-container {
                background: #1a202c;
            }

            .header {
                background: rgba(45, 55, 72, 0.95);
            }

            .logo-text {
                color: #f7fafc;
            }

            .responsavel-section,
            .employee-card,
            .stat-card {
                background: #2d3748;
            }

            .employee-name {
                color: #f7fafc;
            }

            .search-input {
                background: #2d3748;
                color: #f7fafc;
            }

            .modal-content {
                background: #2d3748;
            }

            .modal-title {
                color: #f7fafc;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üë•</div>
                    <div class="logo-text">Presen√ßa</div>
                </div>
                <div class="date-badge" id="currentDate"></div>
            </div>
        </div>

        <!-- Seletor de Respons√°vel -->
        <div class="responsavel-section">
            <div class="responsavel-label">Respons√°vel</div>
            <select class="responsavel-select" id="responsavelSelect">
                <option value="">Selecionar respons√°vel...</option>
            </select>
        </div>

        <!-- Barra de Busca -->
        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar funcion√°rio...">
        </div>

        <!-- Cards de Estat√≠sticas -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number presente" id="presenteCount">0</div>
                <div class="stat-label">Presentes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number ausente" id="ausenteCount">0</div>
                <div class="stat-label">Ausentes</div>
            </div>
        </div>

        <!-- Lista de Funcion√°rios -->
        <div class="employees-container" id="employeesContainer">
            <!-- Funcion√°rios ser√£o inseridos aqui -->
        </div>

        <!-- Estado Vazio -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-state-icon">üë•</div>
            <div class="empty-state-title">Nenhum funcion√°rio encontrado</div>
            <div class="empty-state-description">Tente ajustar os filtros de busca</div>
        </div>

        <!-- Bot√£o de A√ß√£o Flutuante -->
        <div class="fab-container">
            <button class="fab" onclick="openModal()">‚ö°</button>
        </div>

        <!-- Modal de A√ß√µes -->
        <div class="modal" id="actionModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">A√ß√µes</div>
                </div>
                <div class="modal-actions">
                    <button class="modal-btn primary" onclick="generatePDF()">
                        üìÑ Gerar Relat√≥rio PDF
                    </button>
                    <button class="modal-btn danger" onclick="clearAllStatus()">
                        üîÑ Limpar Registros
                    </button>
                    <button class="modal-btn" onclick="closeModal()" style="background: #f7fafc; color: #718096;">
                        ‚úï Cancelar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Configura√ß√µes
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbz8LEhqoUh_w9UfUz6xPzVvdOesju0_DKe1yaLS2pma2ukTwx7Gqz8LEcqYu8IwUapj/exec';
        const CLEAR_PASSWORD = "1234";

        // Vari√°veis globais
        let allEmployees = [];
        let filteredEmployees = [];
        let responsaveis = [];
        let selectedResponsavel = "";
        let employeeStatus = {};

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function () {
            updateCurrentDate();
            fetchEmployeesJSONP();
            setupSearch();
            setupModal();
            loadData();
        });

        // Atualiza data atual
        function updateCurrentDate() {
            const now = new Date();
            const options = {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', options);
        }

        // Fun√ß√£o para buscar dados via JSONP
        function fetchEmployeesJSONP() {
            const callbackName = 'jsonpCallback_' + Math.random().toString(36).substr(2, 8);

            window[callbackName] = function (data) {
                // Filtra funcion√°rios v√°lidos (com Nome e Matr√≠cula preenchidos)
                allEmployees = data.filter(emp => emp.Nome && emp.Matr√≠cula);
                responsaveis = [...new Set(allEmployees.map(emp => emp.Respons√°vel).filter(Boolean))];
                filteredEmployees = allEmployees;

                setupResponsavelSelect();
                renderEmployees();
                updateStats();

                // Cleanup
                delete window[callbackName];
                script.remove();
            };

            const script = document.createElement('script');
            script.src = `${SHEET_API_URL}?callback=${callbackName}`;
            document.body.appendChild(script);
        }

        // Configura o seletor de respons√°vel
        function setupResponsavelSelect() {
            const select = document.getElementById('responsavelSelect');
            select.innerHTML = '<option value="">Todos os respons√°veis</option>' +
                responsaveis.map(r => `<option value="${r}">${r}</option>`).join('');

            select.addEventListener('change', function () {
                selectedResponsavel = this.value;
                filterEmployees();
            });
        }

        // Configura a busca
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function () {
                filterEmployees();
            });
        }

        // Filtra funcion√°rios
        function filterEmployees() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredEmployees = allEmployees.filter(employee => {
                const matchesResponsavel = !selectedResponsavel || employee.Respons√°vel === selectedResponsavel;
                const matchesSearch = !searchTerm ||
                    employee.Nome.toLowerCase().includes(searchTerm) ||
                    employee.Matr√≠cula.toLowerCase().includes(searchTerm);

                return matchesResponsavel && matchesSearch;
            });

            renderEmployees();
            updateStats();
        }

        // Renderiza funcion√°rios
        function renderEmployees() {
            const container = document.getElementById('employeesContainer');
            const emptyState = document.getElementById('emptyState');

            if (filteredEmployees.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            container.innerHTML = filteredEmployees.map(employee => {
                const status = employeeStatus[employee.Matr√≠cula] || {
                    entrada: false,
                    saida: false,
                    entradaTime: null,
                    saidaTime: null
                };

                const initials = employee.Nome.split(' ').map(n => n[0]).join('').substring(0, 2);

                return `
                    <div class="employee-card fade-in">
                        <div class="employee-header">
                            <div class="employee-info">
                                <div class="employee-name">${employee.Nome}</div>
                                <div class="employee-id">#${employee.Matr√≠cula}</div>
                            </div>
                            <div class="employee-avatar">${initials}</div>
                        </div>
                        <div class="attendance-controls">
                            <button class="attendance-btn entrada ${status.entrada ? 'marcado' : 'nao-marcado'}" 
                                    onclick="toggleStatus('${employee.Matr√≠cula}', 'entrada')">
                                ${status.entrada ? '‚úì Entrada' : '‚óã Entrada'}
                                ${status.entradaTime ? `<div class="time-display">${status.entradaTime}</div>` : ''}
                            </button>
                            <button class="attendance-btn saida ${status.saida ? 'marcado' : 'nao-marcado'}" 
                                    onclick="toggleStatus('${employee.Matr√≠cula}', 'saida')">
                                ${status.saida ? '‚úì Sa√≠da' : '‚óã Sa√≠da'}
                                ${status.saidaTime ? `<div class="time-display">${status.saidaTime}</div>` : ''}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Alterna status
        function toggleStatus(matricula, tipo) {
            if (!employeeStatus[matricula]) {
                employeeStatus[matricula] = { entrada: false, saida: false, entradaTime: null, saidaTime: null };
            }

            employeeStatus[matricula][tipo] = !employeeStatus[matricula][tipo];

            if (employeeStatus[matricula][tipo]) {
                const now = new Date();
                employeeStatus[matricula][tipo + 'Time'] = now.toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } else {
                employeeStatus[matricula][tipo + 'Time'] = null;
            }

            saveData();
            renderEmployees();
            updateStats();

            // Feedback visual
            navigator.vibrate && navigator.vibrate(50);
        }

        // Atualiza estat√≠sticas
        function updateStats() {
            let presente = 0;
            let ausente = 0;

            filteredEmployees.forEach(employee => {
                const status = employeeStatus[employee.Matr√≠cula];
                if (status && status.entrada) {
                    presente++;
                } else {
                    ausente++;
                }
            });

            document.getElementById('presenteCount').textContent = presente;
            document.getElementById('ausenteCount').textContent = ausente;
        }

        // Carrega dados salvos
        function loadData() {
            const savedData = localStorage.getItem('employeeAttendance');
            if (savedData) {
                employeeStatus = JSON.parse(savedData);
            }
        }

        // Salva dados
        function saveData() {
            localStorage.setItem('employeeAttendance', JSON.stringify(employeeStatus));
        }

        // Modal
        function setupModal() {
            const modal = document.getElementById('actionModal');
            modal.addEventListener('click', function (e) {
                if (e.target === modal) {
                    closeModal();
                }
            });
        }

        function openModal() {
            document.getElementById('actionModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('actionModal').classList.remove('active');
        }

        // Limpa todos os status
        function clearAllStatus() {
            const enteredPassword = prompt("Digite a senha para limpar todos os registros:");
            if (enteredPassword === null) return;

            if (enteredPassword === CLEAR_PASSWORD) {
                employeeStatus = {};
                saveData();
                renderEmployees();
                updateStats();
                closeModal();

                // Feedback
                alert('‚úÖ Registros limpos com sucesso!');
            } else {
                alert('‚ùå Senha incorreta!');
            }
        }

        // Gera PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Cabe√ßalho
            doc.setFontSize(18);
            doc.text('RELAT√ìRIO DE PRESEN√áA', 20, 20);

            const now = new Date();
            doc.setFontSize(12);
            const responsavel = selectedResponsavel || 'Todos';
            doc.text(`Respons√°vel: ${responsavel}`, 20, 35);
            doc.text(`Data: ${now.toLocaleDateString('pt-BR')} √†s ${now.toLocaleTimeString('pt-BR')}`, 20, 45);

            // Tabela
            doc.setFontSize(10);
            doc.text('MATR√çCULA', 20, 60);
            doc.text('NOME', 60, 60);
            doc.text('ENTRADA', 130, 60);
            doc.text('SA√çDA', 170, 60);
            doc.line(20, 65, 190, 65);

            let y = 75;
            let whatsappMsg = `üìã RELAT√ìRIO DE PRESEN√áA\nüìÖ ${now.toLocaleDateString('pt-BR')}\nüë§ Respons√°vel: ${responsavel}\n\n`;

            filteredEmployees.forEach(employee => {
                if (y > 280) {
                    doc.addPage();
                    y = 20;
                }

                const status = employeeStatus[employee.Matr√≠cula] || { entrada: false, saida: false, entradaTime: null, saidaTime: null };

                doc.text(employee.Matr√≠cula, 20, y);
                doc.text(employee.Nome.substring(0, 20), 60, y);
                doc.text(status.entrada ? `‚úì ${status.entradaTime || ''}` : '‚úó', 130, y);
                doc.text(status.saida ? `‚úì ${status.saidaTime || ''}` : '‚úó', 170, y);

                const entradaStatus = status.entrada ? `‚úÖ ${status.entradaTime || ''}` : '‚ùå';
                const saidaStatus = status.saida ? `‚úÖ ${status.saidaTime || ''}` : '‚ùå';
                whatsappMsg += `${employee.Nome}\nüìù ${employee.Matr√≠cula} | üö™ ${entradaStatus} | üö™ ${saidaStatus}\n\n`;

                y += 8;
            });

            // Download
            const filename = `relatorio_presenca_${now.toISOString().slice(0, 10)}.pdf`;
            doc.save(filename);

            closeModal();

            // WhatsApp
            setTimeout(() => {
